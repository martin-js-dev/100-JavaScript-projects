<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player </h1>
	<div id='player'>
		<video id='video-element'>
			<source src='video/video.mp4' type='video/mp4'>
		</video>
		<div id='controls'>
			<div id='progress-bar'  min='0' max='100' value='0'>0% played</div>
			<button id='btn-replay' class='replay' onclick='replayVideo();'>Replay</button>	
			<button id='btn-pause' class='play'   onclick='playPauseVideo();'>Play</button>
			<button id='btn-stop' class='stop'  onclick='stopVideo();'>Stop</button>
      		<input type="range" id="volume-bar"  min="0" max="1" step="0.1" value="1">
			<button id='btn-mute' class='mute'  onclick='muteVolume();'>Mute</button>	
      		<button id='btn-full' class='fullscreen' onclick='toggleFullScreen();'>full</button>
		</div>
	</div>	
  <div style="clear:both"></div>
  


</body>
<script src="script.js"></script>
</html>
