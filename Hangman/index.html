<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
         <p>Use the alphabet bellow to guess the word, or click hint to get a clue. </p>
     </div>
     <div class="container">
         <div id="buttons">
         </div>  
         <p id="catagoryName"></p>
         <div id="hold">
         </div>
         <p id="mylives"></p>
         <p id="clue">Clue -</p>  
          <canvas id="hangman"></canvas>
         <div class="container">
           <button id="hint">Hint</button>
           <button id="reset">Play again</button>
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
